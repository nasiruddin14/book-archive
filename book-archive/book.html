<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            background-color: powderblue;

<body>
    <h2 id="text" class="text-center fw-bolder">BookArchive</h2>
    <h3 class="text-center text-success fw-bold">search your fevorite books</h3>

    <!-- search area  -->

    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="write here your fevorite books name." aria-label="Recipient's username" aria-describedby="button-search">
        <button onclick="searchBook()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
      </div>

      <!-- search result -->
      <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 p-3">
        
      </div>
